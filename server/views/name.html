<main id="person-name-page">
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">{{title}}</h1>
      <form method="post" autocomplete="off" novalidate>
        <fieldset>
          <div class="form-group">
            <label for="firstName" class="form-label">{{firstNameLabel}}</label>
            {{#if errors.firstName}}<span class="error-message">{{errors.firstName}}</span>{{/if}}
            <input class="form-control" id="firstName" name="firstName" value="{{firstName}}" type="text" maxlength="30">
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">{{lastNameLabel}}</label>
            <input class="form-control" id="lastName" name="lastName" value="{{lastName}}" type="text" maxlength="30">
          </div>
        </fieldset>
        <button type="submit" class="button">Continue</button>
      </form>
    </div>
  </div>
